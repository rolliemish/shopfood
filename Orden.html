<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        /* Estilos del popup */
        
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        
        #popup h3 {
            margin: 0;
            font-size: 1.5em;
            color: #28a745;
        }
        
        #popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #popup button:hover {
            background-color: #218838;
        }
        /* Fondo oscuro */
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>

    <section id="Menu">
        <nav>
            <div class="logo">
                <img src="image/logo3.png" alt="Logo">
            </div>
            <ul>
                <li><a href="Home.html">Inicio</a></li>
                <li><a href="Menu.html">Menú</a></li>
                <li><a href="Orden.html" class="principal">Pagar</a></li>
            </ul>
        </nav>
        <header>
            <div class="container">
                <form id="paymentForm">
                    <div class="row">
                        <div class="column">
                            <h3 class="title">Dirección de Envio</h3>
                            <div class="input-box">
                                <span>Nombre completo :</span>
                                <input type="text" placeholder="Jacob Aiden" required>
                            </div>
                            <div class="input-box">
                                <span>Correo :</span>
                                <input type="email" placeholder="example@example.com" required>
                            </div>
                            <div class="input-box">
                                <span>Direccion :</span>
                                <input type="text" placeholder="Room - Street - Locality" required>
                            </div>
                            <div class="input-box">
                                <span>Ciudad :</span>
                                <input type="text" placeholder="Berlin" required>
                            </div>

                            <div class="flex">
                                <div class="input-box">
                                    <span>Calle :</span>
                                    <input type="text" placeholder="Germany" required>
                                </div>
                                <div class="input-box">
                                    <span>Codigo zip :</span>
                                    <input type="number" placeholder="123 456" required>
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <h3 class="title">Metodos de Pago</h3>
                            <div class="input-box">
                                <span>Tarjeta Aceptada :</span>
                                <img src="imgcards.png" alt="Cards">
                            </div>
                            <div class="input-box">
                                <span>Nombre tarjeta :</span>
                                <input type="text" placeholder="Mr. Jacob Aiden" required>
                            </div>
                            <div class="input-box">
                                <span>Numero de tarjeta :</span>
                                <input type="number" placeholder="1111 2222 3333 4444" required>
                            </div>
                            <div class="input-box">
                                <span>Exp. Mes :</span>
                                <input type="text" placeholder="August" required>
                            </div>

                            <div class="flex">
                                <div class="input-box">
                                    <span>Exp. Año :</span>
                                    <input type="number" placeholder="2025" required>
                                </div>
                                <div class="input-box">
                                    <span>CVV :</span>
                                    <input type="number" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn">Pagar</button>
                </form>
            </div>
        </header>
    </section>

    <!-- Fondo oscuro y popup -->
    <div id="overlay"></div>
    <div id="popup">
        <h3>¡Pago exitoso!</h3>
        <button onclick="closePopup()">Cerrar</button>
    </div>

    <script>
        const form = document.getElementById("paymentForm");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío real del formulario
            overlay.style.display = "block";
            popup.style.display = "block";
        });

        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    </script>

</body>

</html>
